<div class="container col-md-6">
    <h3>Add Books</h3>
    
    <form class="container" (ngSubmit)="addBookData()">
      
      <div class="mb-3">
        <label class="form-label">Book Name</label>
        <input type="text" id="name" name="name" class="form-control" [(ngModel)]="book.name">
      </div>
  
      <div class="mb-3">
        <label class="form-label">Author Name</label>
        <input type="text" id="authorName" name="authorName" class="form-control" [(ngModel)]="book.authorName">
      </div>
  
      <div class="mb-3">
        <label class="form-label">Publication</label>
        <input type="text" id="publication" name="publication" class="form-control" [(ngModel)]="book.publication">
      </div>
  
      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" id="price" name="price" class="form-control" min="0" step="0.01" [(ngModel)]="book.price">
      </div>
  
      <button type="submit" class="btn btn-primary">Add</button>
  
    </form>
  </div>
